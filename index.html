<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fashion For All</title>
</head>
<body>
    
    <!-- Navbar starts from here//// -->
    <div class="navbar-container">
        <div class="navbar-container_first-portion">
            <div class="navbar-container_first-portion-icon"><img src="../../images/fashionilogo.svg" alt=""></div>
            <div>

                FashionForAll
            </div>
        </div>

        <!-- Navbar container second portion -->
        <div class="navbar-container_second-portion">
            <div>Home</div>
            <div>Products</div>
            <div>Contact</div>
        </div>

        <!-- Navbar container third portion -->
        <div class="navbar-container_third-portion">
            <div class="icon-btn">
                <img src="../../images/searchIcon.svg" alt="">
            </div>
            <div>
                Search

            </div>
            <div class="icon-btn">
                <img src="../../images/cartIcon.svg" alt="">
            </div>
            <div >
                <button class="get-started_btn">
                    Get Started

                </button></div>
        </div>
    </div>
    <div class="straightLine">
    </div>

    <!-- Style description section -->
    <div class="style_description-container">

        <!-- Style description text -->
        <div class="style_description-text">

          <h1 class="style_description-text_heading">Getting the best and latest style has never</h1>
          <h2>been easier!</h2>
          <p>FashionForAll is a platform that helps to make fashion accessible to all. It brings fashion to your doorstep!</p> 
         <p> <button class="get-started_btn">Shop collections</button> </p>
        </div>

        <!-- Style description images:: -->
        <div class="style_description-img_container">
            <div class="style_description-img1">
                <img src="../../images/styleImg.jpeg" alt="">
            </div>
            <div class="style_description-img2">
                <img src="../../images/styleImg2.jpeg" alt="">
            </div>

        </div>


    </div>
</body>
</html>
